<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/7e63b041de.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7e63b041de.js" crossorigin="anonymous"></script>
    <title>Portfolio Website</title>
</head>
<body>
    <!-- Header  -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                Logo
            </div>
            <!-- Navigation -->
            <div class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>

                </ul>

            <div class="search-field">

    <!-- Hero Section -->
    <section class="hero-section">

        <div class="hero-section-left">
            <h1>Hello, I am a <span>Web Developer</span></h1>

        </div>
        <!-- Right Div Content -->
        <div class="hero-section-right">
            <img src="./assets/avtar.png" alt="Profile" />
            <!-- Chat Button -->
            <div class="">
                <button>Chat With Us</button>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <!-- Footer Text -->
        <p>Copyright &copy; 2023 Logo. All rights reserved. </p>
        <ul>
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
